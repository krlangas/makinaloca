<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="Titulo">
      Crear Jugadas
      <img src="assets/icon/tenis-de-mesa.png" alt="Icono de tenis de mesa" style="height: 24px; vertical-align: middle; margin-left: 8px;">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <ion-grid>
    <!-- Input Fields -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Nombre:</ion-label>
          <ion-input placeholder="Escribe el nombre"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Descripción:</ion-label>
          <ion-input placeholder="Escribe la descripción"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Table-like Layout -->
    <ion-row>
      <ion-col size="6">
        <ion-chip>
          <ion-label>Izquierda</ion-label>
          <ion-badge>1</ion-badge>
        </ion-chip>
      </ion-col>
      <ion-col size="6">
        <ion-chip>
          <ion-label>Derecha</ion-label>
          <ion-badge>3</ion-badge>
        </ion-chip>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- Grid Layout to Mimic a Table -->
      <ion-col size="6" class="table-cell"></ion-col>
      <ion-col size="6" class="table-cell"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="table-cell"></ion-col>
      <ion-col size="6" class="table-cell"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
